spring:
  datasource:
    url: jdbc:mysql://localhost:3306/[tp]pl_football_team
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      location: C:/study/study_uploaded_files
  mvc:
    static-path-pattern: /webapp/**

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

logging.level:
  org.hibernate.SQL: debug
  #org.hibernate.type: trace