<!DOCTYPE HTML>
<html>
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container-wrap border-wrap">
        <h1>팀관리 화면 - 팀 수정</h1>
        <input type="hidden" id="teamId" th:value="${team.id}" />
        <form class="row g-3">
            <div class="col-md-6">
                <label for="teamName" class="form-label">팀 이름</label>
                <input type="text" class="form-control" id="teamName" name="teamName" th:value="${team.teamName}" >
            </div>
            <div class="col-md-6">
                <label for="teamArea" class="form-label">연고지</label>
                <input type="text" class="form-control" id="teamArea" name="teamArea" th:value="${team.teamArea}">
            </div>
            <div class="col-md-6">
                <label for="stadium" class="form-label">경기장</label>
                <input type="text" class="form-control" id="stadium" name="stadium" th:value="${team.stadium}">
            </div>
            <div class="col-md-6">
                <label for="manager" class="form-label">감독</label>
                <input type="text" class="form-control" id="manager" name="manager" th:value="${team.manager}">
            </div>
            <div class="col-md-6">
                <label for="foundingDate" class="form-label">창단일</label>
                <input type="text" class="form-control" id="foundingDate" name="foundingDate" th:value="${team.foundingDate}">
            </div>
            <div class="col-md-12">
                <label for="originalFileName" class="form-label">팀 로고</label>
                <img th:src="${team.imgPath}">
                <input class="form-control" type="file" id="originalFileName" name="originalFileName">
            </div>
            <div class="col-12">
                <button type="button" onclick="update_check();" class="btn btn-primary">수정</button>
                <button type="button" onclick="delete_check();" class="btn btn-danger">삭제</button>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/webapp/js/team/settings/update.js"></script>
</body>
</html>
